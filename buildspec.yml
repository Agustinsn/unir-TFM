version: 0.2

env:
  variables:
    NODE_ENV: test
    AWS_DEFAULT_REGION: us-east-1

phases:
  install:
    runtime-versions:
      nodejs: 18
      python: 3.11
    commands:
      - echo Installing Node.js dependencies for register function...
      - cd src/register && npm install
      - cd ../..
      - echo Installing Python dependencies...
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - pip install pytest moto[cognitoidp]==4.2.11 boto3 requests aws-sam-cli

  pre_build:
    commands:
      - echo Running Python unit tests...
      - export PYTHONPATH=$PWD/src:$PYTHONPATH
      - pytest tests/unit/ -v

  build:
    commands:
      - echo Packaging with SAM...
      - sam build

  post_build:
    commands:
      - echo Running Python integration tests...
      - pytest tests/integration/ -v

reports:
  unit-tests:
    files:
      - "**/junit.xml"
    base-directory: "tests/unit"
    file-format: JUNITXML

  integration-tests:
    files:
      - "**/junit.xml"
    base-directory: "tests/integration"
    file-format: JUNITXML

artifacts:
  files:
    - "**/*"
  discard-paths: no
